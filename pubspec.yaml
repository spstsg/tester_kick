dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_native_splash: ^1.2.3
  flutter_lints: ^1.0.4

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/splash.png
  android: true
  ios: true


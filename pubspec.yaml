  material_design_icons_flutter: ^5.0.5955-rc.1
  path_provider: ^2.0.5
  uuid: ^3.0.4
  font_awesome_flutter: ^9.1.0
  google_fonts: ^2.1.0
  jumping_bottom_nav_bar: ^0.1.0
  readmore: ^2.1.0
  intl: ^0.17.0
  provider: ^6.0.0
  url_launcher: ^6.0.11
  transparent_image: ^2.0.0
  datetime_picker_formfield: ^2.0.0
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.3
  shared_preferences: ^2.0.8
  firebase_storage: ^10.0.3
  firebase_messaging: ^10.0.7
  story_view: ^0.13.1
  google_sign_in: ^5.1.1
  flutter_facebook_auth: ^3.5.2
  simple_fontellico_progress_dialog: ^0.2.0
  http: ^0.13.3
  flutter_redux: ^0.8.2
  redux: ^5.0.0
  redux_dev_tools: ^0.7.0
  flutter_redux_dev_tools: ^0.5.1
  photo_view: ^0.12.0
  carousel_slider: ^4.0.0
  cloudinary_sdk: ^3.0.1+7
  giphy_get: ^2.0.3
  timeago: ^3.1.0
  smooth_page_indicator: ^1.0.0+2
  flutter_dotenv: ^5.0.2
  share_plus: ^2.1.4
  screenshot: ^1.2.3
  image_gallery_saver: ^1.7.0
  permission_handler: ^8.1.6
  flutter_linkify: ^5.0.2
  file_picker: ^4.1.1
  # agora_rtc_engine: ^4.0.7
  destiny: ^1.0.0
  flutter_slidable: ^0.6.0
